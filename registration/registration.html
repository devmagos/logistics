<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="registration.css">
 <title>Registration page</title>
</head>
<body>
 
 <div id="topnav"></div>

 <h1>Registration Page</h1>

 <div id="container">
  <form action="" id="registration">

   <div class="details">
    <label for="orgname"  class="col-left">Organization Name:</label>
    <input type="text" name="orgname" class="col-right"><br><br>
   </div>

   <div class="details">
    <label for="fname"  class="col-left">First Name:</label>
    <input type="text" name="fname" class="col-right"><br><br>
   </div>

   <div class="details">
    <label for="lname"  class="col-left">Last Name:</label>
    <input type="text" name="lname" class="col-right"><br><br>
   </div>

   <div class="details">
    <label for="email"  class="col-left">Email Address:</label>
    <input type="text" name="email" class="col-right"><br><br>
   </div>

   <div class="details">
    <label for="phone"  class="col-left">Phone Number:</label>
    <input type="text" name="phone" class="col-right"><br><br>
   </div>


   <div id="btn">
    <button type="reset" id="cancel">Cancel</button>
    <button type="submit" id="register">Register</button>
   </div>
  </form>
  <img src="#" alt="">
 </div>

 <img src="#" alt="">

 <a href="/index.html">Go Back</a>
</body>
</html>
